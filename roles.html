<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asignación Roles — Capacitaciones</title>
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css" />
  <link rel="stylesheet" href="/assets/css/bs-theme-overrides.css" />
  <link rel="stylesheet" href="/assets/css/checkout.css" />
  <style>
    body { visibility: hidden; }
    .btn .fa-lg { vertical-align: middle; }
    .btn-edit-role, .btn-toggle-role { min-width: 38px; text-align: center; }
    #modalRolNombreInput { color: #d90000; font-weight: bold; font-size: 1.18em; }
    #pestanasPermisosTable { margin-bottom:0; }
    .modulo-titulo { font-weight: bold; background: #f7f7f7; }
    .modulo-row { background: #fbfbfb;}
    .form-switch .form-check-input { cursor:pointer; }
  </style>
</head>
<body>
  <!-- auth_guard.js se encarga de redirecciones si no hay sesión -->
  <script src="/assets/js/auth_guard.js"></script>
  <div id="wrapper">
    <div id="sidebar"></div>
    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        <div id="navbar"></div>
        <div class="container-fluid px-4">
          <h3 class="text-dark mb-4">Asignación roles - Capacitaciones</h3>
          <ul class="nav nav-tabs mb-3" id="sessionTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="roles-tab" data-bs-toggle="tab" data-bs-target="#roles" type="button" role="tab"><i class="fa-solid fa-layer-group me-1"></i> Roles</button>
            </li>
          </ul>
          <div class="tab-content" id="sessionTabContent">
            <div class="tab-pane fade show active" id="roles" role="tabpanel">
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 fw-bold text-primary">Roles nuevos</h6>
                </div>
                <div class="card-body">
                  <div class="mb-3 row g-2 align-items-end">
                    <div class="col">
                      <label class="form-label small text-muted mb-1">Nuevo rol</label>
                      <input id="newRoleInput" class="form-control" type="text" placeholder="Escriba nuevo rol" />
                    </div>
                    <div class="col-auto">
                      <button id="refreshRolesBtnAdd" class="btn btn-primary">
                        <i class="fa-solid fa-plus me-1"></i> Agregar rol
                      </button>
                    </div>
                  </div>
                  <div class="card mt-2" style="border-radius:6px;">
                    <div class="card-header py-2" style="background: transparent; border-bottom: none;">
                      <p class="text-primary m-0 fw-bold text-center">
                        Lista Roles (<span id="rolesCount">0</span>)
                      </p>
                    </div>
                    <div class="card-body p-0">
                      <div class="table-responsive" style="max-height:320px; overflow:auto;">
                        <table class="table table-hover mb-0" id="rolesTable">
                          <thead>
                            <tr style="background: var(--bs-primary-bg-subtle);">
                              <th style="width:80px">Id</th>
                              <th>Nombre Rol</th>
                              <th>Estado</th>
                              <th style="width:140px">Opciones</th>
                            </tr>
                          </thead>
                          <tbody><!-- Filas dinámicas --></tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="bg-white sticky-footer mt-4">
          <div class="container my-auto">
            <div class="text-center my-auto copyright"><span>© OSM 2025</span></div>
          </div>
        </footer>
      </div>
    </div>
  </div>

  <!-- Modal edición rol y permisos -->
  <div class="modal fade" id="modalEditRolPermisos" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <form id="formEditRolPermisos">
          <div class="modal-header">
            <h5 class="modal-title">Editar rol y pestañas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="modalRolId" name="role_id">
            <div class="mb-3">
              <label class="form-label fw-bold">Nombre rol</label>
              <input type="text" id="modalRolNombreInput" class="form-control fw-bold" required>
            </div>
            <table class="table table-bordered mb-0" id="pestanasPermisosTable">
              <thead>
                <tr>
                  <th>Pestañas</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody>
                <!-- Se llenan dinámicamente -->
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast notificación -->
  <div class="toast-container-top">
    <div id="notificationToast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="notificationToastBody">Mensaje</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="/assets/js/sidebar.js"></script>
  <script src="/assets/js/navbar.js"></script>
  <script src="/assets/js/roles.js"></script>

  <script>
    // Función para incluir components (sidebar, navbar) dinámicamente
    async function includeComponent(url, selector) {
      const res = await fetch(url, {cache: 'no-store'});
      if (res.ok) {
        document.querySelector(selector).innerHTML = await res.text();
      }
    }
    document.addEventListener('DOMContentLoaded', async () => {
      // Insertar sidebar y navbar antes de cargar enforcement de permisos
      await includeComponent('/includes/sidebar.html', '#sidebar');
      await includeComponent('/includes/navbar.html', '#navbar');

      // cargamos el enforcement de permisos después de insertar el sidebar
      const s = document.createElement('script');
      s.src = '/assets/js/enforce_permissions.js';
      document.body.appendChild(s);

      // Hacemos visible la página una vez cargados los includes
      document.body.style.visibility = "visible";
    });
  </script>
</body>
</html>
