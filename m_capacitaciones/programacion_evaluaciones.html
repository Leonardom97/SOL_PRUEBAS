<!DOCTYPE html>
<html data-bs-theme="light" lang="es-419">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Programación de Evaluaciones - OSM</title>

    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/css/bs-theme-overrides.css">

    <style>
        #tabla-evaluaciones thead th,
        .modal-body .table thead th {
            background-color: var(--bs-primary);
            color: white;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body id="page-top">
    <script src="../assets/js/auth_guard.js"></script>

    <div id="wrapper">

        <!-- Sidebar dinámico -->
        <div id="sidebar"></div>

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">

                <div id="navbar"></div>

                <div class="container-fluid">

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Programación de Evaluaciones</h3>
                        <div class="d-flex gap-2">
                            <button class="btn btn-success btn-sm" id="btn-export-excel">
                                <i class="fas fa-file-excel"></i> Exportar Excel
                            </button>
                        </div>
                    </div>

                    <!-- CARD 1: FILTROS (Estilo Screenshot) -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="row g-3 align-items-end">
                                <div class="col-md-3">
                                    <label class="form-label text-secondary small fw-bold text-uppercase">Estado</label>
                                    <select id="filter-estado" class="form-select">
                                        <option value="">Todos</option>
                                        <option value="1">Activa</option>
                                        <option value="2">Cerrada</option>
                                        <option value="0">Borrador</option>
                                        <option value="null">No Configurada</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label text-secondary small fw-bold text-uppercase">Desde</label>
                                    <input type="date" id="filter-desde" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label text-secondary small fw-bold text-uppercase">Hasta</label>
                                    <input type="date" id="filter-hasta" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-secondary w-100" id="btn-clear-filters">
                                        <i class="fas fa-eraser me-2"></i>Limpiar Filtros
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- CARD 2: TABLA Y CONTROLES -->
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <div class="row g-2 align-items-center">
                                <div class="col-md-6 d-flex align-items-center gap-2">
                                    <label class="form-label small fw-bold mb-0">Mostrar</label>
                                    <select id="rows-per-page" class="form-select form-select-sm" style="width: 80px;">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                    <label class="form-label small fw-bold mb-0">registros</label>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                                        <input type="text" id="search-input" class="form-control"
                                            placeholder="Buscar por ID, Tema o Proceso...">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-body">

                            <!-- Tabla -->
                            <div class="table-responsive">
                                <table class="table table-hover table-sm" id="tabla-evaluaciones">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Fecha</th>
                                            <th>Tema / Proceso</th>
                                            <th>Evaluación</th>
                                            <th>Estado</th>
                                            <th>Progreso</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>

                            <!-- Paginación -->
                            <div class="row mt-3 align-items-center">
                                <div class="col-md-6 small text-muted" id="pagination-info">
                                    Mostrando 0 a 0 de 0 registros
                                </div>

                                <div class="col-md-6">
                                    <nav>
                                        <ul class="pagination pagination-sm justify-content-end mb-0"
                                            id="pagination-controls">
                                        </ul>
                                    </nav>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- FIN CARD TABLA -->

                </div>

                <footer class="bg-white sticky-footer">
                    <div class="container my-auto">
                        <div class="text-center my-auto copyright"><span>© OSM 2025</span></div>
                    </div>
                </footer>

            </div>
        </div>
    </div>

    <!-- Modal Programación -->
    <div class="modal fade" id="modal-programacion" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Programar Evaluación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="form-programacion">
                        <input type="hidden" id="prog-id-header">

                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select" id="prog-estado">
                                <option value="0">Borrador (Inactiva)</option>
                                <option value="1">Activa (Visible)</option>
                                <option value="2">Cerrada (Finalizada)</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Fecha Inicio</label>
                                <input type="datetime-local" class="form-control" id="prog-inicio">
                            </div>

                            <div class="col-6 mb-3">
                                <label class="form-label">Fecha Fin</label>
                                <input type="datetime-local" class="form-control" id="prog-fin">
                            </div>
                        </div>

                        <div class="alert alert-warning small" id="alert-bloqueo" style="display:none;">
                            <i class="fas fa-lock"></i> Esta evaluación ya tiene respuestas. Solo puedes ampliar fechas
                            o cerrarla.
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btn-save-prog">Guardar Cambios</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal Detalle Asistentes -->
    <div class="modal fade" id="modal-detalle" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Progreso de Asistentes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <table class="table table-sm table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Cargo</th>
                                <th>Estado</th>
                                <th>Fecha y Hora</th>
                                <th>Firma</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-detalle"></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script src="../assets/js/navbar.js"></script>
    <script src="../assets/js/web_config.js"></script>
    <script src="../assets/js/xlsx.full.min.js"></script>
    <script src="assets/js/programacion_evaluaciones.js"></script>

</body>

</html>
