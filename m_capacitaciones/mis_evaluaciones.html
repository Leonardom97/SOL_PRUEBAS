<!DOCTYPE html>
<html data-bs-theme="light" lang="es-419">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Mis Evaluaciones - OSM</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/css/bs-theme-overrides.css">
    <style>
        #tabla-mis-evaluaciones thead th {
            background-color: var(--bs-primary);
            color: white;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body id="page-top">
    <!-- Logger debe cargarse primero -->
    <script src="../assets/js/logger.js"></script>
    <script src="../assets/js/auth_guard.js"></script>

    <div id="wrapper">
        <!-- Sidebar dinámico -->
        <div id="sidebar"></div>

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <!-- Navbar dinámico -->
                <div id="navbar"></div>

                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Mis Evaluaciones Pendientes</h3>

                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold">Evaluaciones Asignadas</p>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-sm" id="tabla-mis-evaluaciones">
                                    <thead>
                                        <tr>
                                            <th>Tema</th>
                                            <th>Fecha Capacitación</th>
                                            <th>Evaluación</th>
                                            <th>Vence</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody-mis-evaluaciones">
                                        <!-- JS insertará filas -->
                                    </tbody>
                                </table>
                            </div>
                            <div id="no-data-message" class="text-center py-4 text-muted" style="display: none;">
                                <i class="fas fa-check-circle fa-3x mb-3"></i>
                                <p>¡Excelente! No tienes evaluaciones pendientes.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>© OSM 2025</span></div>
                </div>
            </footer>
        </div>
    </div>

    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script src="../assets/js/navbar.js"></script>
    <script src="../assets/js/web_config.js"></script>
    <script src="assets/js/mis_evaluaciones.js"></script>
</body>

</html>
