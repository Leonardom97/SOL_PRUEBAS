<!DOCTYPE html>
<html data-bs-theme="light" lang="es-419">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Logística - Programación</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/css/bs-theme-overrides.css">
</head>

<body id="page-top">
    <script src="../assets/js/auth_guard.js"></script>

    <div id="wrapper">
        <div id="sidebar"></div>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div id="navbar"></div>

                <div class="container-fluid">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Programación Semanal</h3>
                        <div class="d-flex align-items-center bg-white px-3 py-2 rounded shadow-sm">
                            <i class="fas fa-calendar-week text-primary me-2"></i>
                            <input type="week" id="week-picker" class="form-control border-0 p-0" style="width: 150px;"
                                onchange="loadProgramacion()">
                        </div>
                    </div>

                    <!-- Weekly Matrix View -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex justify-content-between align-items-center">
                            <h6 class="m-0 font-weight-bold text-primary">Matriz de Programación Semanal</h6>
                            <div class="small text-muted">
                                <span class="badge bg-success me-2">Propio</span>
                                <span class="badge bg-info">Proveedor</span>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-sm mb-0" id="weekly-matrix-table"
                                    style="font-size: 0.85rem; min-width: 1000px;">
                                    <thead class="table-secondary text-center text-uppercase small">
                                        <!-- JS will populate headers -->
                                    </thead>
                                    <tbody>
                                        <!-- JS will populate body -->
                                    </tbody>
                                    <tfoot class="table-light fw-bold text-center">
                                        <!-- JS will populate totals -->
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Vehicle Programming Table -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Programación de Vehículos</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="tb-vehicle-programming" width="100%"
                                    cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Fecha</th>
                                            <th>Finca / Acopio</th>
                                            <th>Cajones</th>
                                            <th>Material</th>
                                            <th>Vehículo</th>
                                            <th>Conductor</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- JS will populate this -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>© OSM 2025</span></div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="btn btn-primary floating-btn" onclick="openProgramacionModal()">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modal Programacion -->
    <div class="modal fade" id="modalProgramacion" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Programar Recolección</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formProgramacion">
                        <input type="hidden" name="id" id="p_id">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Fecha Programación</label>
                                <input type="date" class="form-control" name="fecha_programacion" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Jornada</label>
                                <select class="form-select" name="jornada" required>
                                    <option value="Mañana">Mañana</option>
                                    <option value="Tarde">Tarde</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Variedad Fruto</label>
                                <select class="form-select" name="variedad_fruto" required>
                                    <option value="">Seleccione...</option>
                                    <option value="Rojo">Rojo</option>
                                    <option value="Premium">Premium</option>
                                </select>
                            </div>
                        </div>
                        <!-- Finca & Acopio -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Finca</label>
                                <select class="form-select" id="select-finca" name="finca_id" onchange="onFincaSelect()"
                                    required></select>
                                <input type="hidden" id="finca_empresa" name="finca_empresa">
                                <input type="hidden" id="finca_nit" name="finca_nit">
                                <input type="hidden" id="finca_distancia_km" name="finca_distancia_km">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Acopio</label>
                                <select class="form-select" id="select-acopio" name="acopio_id" disabled
                                    required></select>
                            </div>
                        </div>
                        <!-- Cajones -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Tipo de Cajón</label>
                                <select class="form-select" id="select-cajon" name="cajon_id" onchange="onCajonSelect()"
                                    required></select>
                                <input type="hidden" id="cajon_color" name="cajon_color">
                                <input type="hidden" id="cajon_empresa" name="cajon_empresa">
                                <input type="hidden" id="cajon_tipo" name="cajon_tipo">
                                <input type="hidden" id="cajon_capacidad" name="cajon_capacidad">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="cantidad_cajones" name="cantidad_cajones"
                                    oninput="calculateTons()" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Toneladas Est.</label>
                                <input type="number" class="form-control" name="toneladas_estimadas" step="0.01"
                                    readonly>
                            </div>
                        </div>

                        <!-- Viajes Section (Hidden by default) -->
                        <div id="section-viajes" class="d-none mt-4">
                            <hr>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h6>Viajes Asignados</h6>
                                <button type="button" class="btn btn-sm btn-outline-primary" onclick="openViajeModal()">
                                    <i class="fas fa-plus"></i> Agregar Viaje
                                </button>
                            </div>
                            <div id="viajes-list"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="saveProgramacion()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Viaje -->
    <div class="modal fade" id="modalViaje" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Asignar Vehículo y Conductor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formViaje">
                        <input type="hidden" id="v_prog_id" name="programacion_id">
                        <div class="mb-3">
                            <label class="form-label">Vehículo Disponible</label>
                            <select class="form-select" id="select-vehiculo" name="vehiculo_id" required></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Conductor</label>
                            <select class="form-select" id="select-conductor" name="conductor_id" required></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveViaje()">Asignar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/main.js?v=5"></script>
    <script src="../assets/js/sidebar.js?v=5"></script>
    <script src="../assets/js/navbar.js?v=5"></script>
    <script src="../assets/js/web_config.js"></script>
    <script src="assets/js/programacion.js"></script>
</body>

</html>
