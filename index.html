<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - OSM</title>
    <meta property="og:image" content="assets/img/Sin%20título-2.png">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/png" sizes="697x475" href="assets/img/Sin%20título-2.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/login-redesign.css">
</head>

<body>

    <!-- Particles Container -->
    <div id="particles-container"></div>

    <div class="login-container">
        <div class="login-card">

            <!-- Logo Section -->
            <div class="logo-container">
                <img src="assets/img/logo_san_marcos.png" alt="Oleaginosas San Marcos" class="logo-img">
            </div>

            <!-- Toggle Switch -->
            <div class="toggle-container">
                <button class="toggle-btn active" id="btn-colaborador">Colaboradores</button>
                <button class="toggle-btn" id="btn-admin">Administradores</button>
            </div>

            <!-- Colaboradores Section -->
            <div class="form-section active" id="section-colaborador">
                <div class="section-header">
                    <h2>Bienvenido</h2>
                    <p>Ingreso para personal operativo</p>
                </div>

                <form id="registerForm" class="user">
                    <div class="form-group">
                        <input type="text" class="form-control-custom" id="Ingreso_colaborador" name="Ingreso_cedula"
                            placeholder="Cédula de ciudadanía" required>
                        <i class="fas fa-id-card input-icon"></i>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control-custom" id="Password_colaborador"
                            name="Password_colaborador" placeholder="Contraseña" required>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye toggle-password" data-target="Password_colaborador"></i>
                    </div>

                    <button class="btn-login" type="submit">
                        Ingresar <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </form>
            </div>

            <!-- Administradores Section -->
            <div class="form-section" id="section-admin">
                <div class="section-header">
                    <h2>Administración</h2>
                    <p>Gestión y control del sistema</p>
                </div>

                <form id="loginForm" class="user">
                    <div class="form-group">
                        <input type="text" class="form-control-custom" id="Ingreso_Usuario" name="Ingreso_user"
                            placeholder="Usuario administrativo" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control-custom" id="Password_usuario" name="password"
                            placeholder="Contraseña" required>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye toggle-password" data-target="Password_usuario"></i>
                    </div>

                    <button class="btn-login" type="submit">
                        Acceder <i class="fas fa-sign-in-alt ms-2"></i>
                    </button>
                </form>
            </div>

        </div>

        <div class="footer-text">
            <p>© OSM 2025 - Sistema de Gestión de Palma</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/login-effects.js"></script>
    <script src="assets/js/web_config.js"></script>

</body>

</html>
