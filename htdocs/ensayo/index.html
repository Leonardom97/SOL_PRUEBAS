<!DOCTYPE html>
<html data-bs-theme="light" lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - OSM</title>
    <meta property="og:image" content="assets/img/Sin%20título-2.png">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/png" sizes="697x475" href="assets/img/Sin%20título-2.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="assets/css/checkout.css">
</head>
<body class="bg-gradient-primary" style="background:rgb(126,63,55);">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card border-0 shadow-lg o-hidden my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image" style="background:url('assets/img/ico.jpg') round;background-size:contain;"></div>
                        </div>
                        <div class="col-lg-6" style="height:486px;">
                            <div class="card-body p-4" style="margin-top:41px;">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Iniciar sesión</h4>
                                </div>

                                <!-- Pestañas -->
                                <ul class="nav nav-tabs nav-fill mb-4" id="authTabs" role="tablist" style="background: var(--bs-tertiary-bg);border-width: 0px;padding: 6px;border-radius: 25px;">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="registro-tab" data-bs-toggle="tab" data-bs-target="#registerPane" type="button" role="tab">
                                            Colaboradores
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginPanel" type="button" role="tab">
                                            Administradores
                                        </button>
                                    </li>
                                </ul>

                                <!-- Contenido de pestañas -->
                                <div class="tab-content">

                                    <!-- Colaboradores -->
                                    <div class="tab-pane fade show active" id="registerPane" role="tabpanel">
                                        <form id="registerForm" class="user">
                                            <div class="mb-3">
                                                <input type="text" class="form-control form-control-user" id="Ingreso_cedula" name="usuario" placeholder="Ingresar cédula" required>
                                            </div>
                                            <div class="mb-3">
                                                <input type="password" class="form-control form-control-user" id="Password-colaborador" name="contrasena" placeholder="Contraseña" required>
                                            </div>
                                            <div class="mb-3">
                                                <div class="custom-control custom-checkbox small"></div>
                                            </div>
                                            <button class="btn btn-primary d-block btn-user w-100" type="submit" style="background:rgb(126, 67, 60);border-style:none;">Ingresar</button>
                                            <hr>
                                        </form>
                                    </div>

                                    <!-- Administradores -->
                                    <div class="tab-pane fade" id="loginPanel" role="tabpanel">
                                        <form id="loginForm" class="user">
                                            <div class="mb-3">
                                                <input type="text" class="form-control form-control-user" id="Ingreso_Usuario" name="usuario" placeholder="Ingresar Usuario" required>
                                            </div>
                                            <div class="mb-3">
                                                <input type="password" class="form-control form-control-user" id="exampleInputPassword" name="contrasena" placeholder="Contraseña" required>
                                            </div>
                                            <div class="mb-3">
                                                <div class="custom-control custom-checkbox small"></div>
                                            </div>
                                            <button class="btn btn-primary d-block btn-user w-100" type="submit" style="background:rgb(126,63,55);border-style:none;">Ingresar</button>
                                            <hr>
                                        </form>
                                    </div>
                                    <div class="text-center"></div>
                                </div> 
                            </div> 
                        </div> 
                    </div> 
                </div> 
            </div> 
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/sidebar.roles.js"></script>
<script src="assets/js/checkout.js"></script>
<script src="assets/js/login.js"></script>

</body>
</html>
