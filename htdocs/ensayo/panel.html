<!DOCTYPE html>
<html data-bs-theme="light" lang="es-419">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Panel - OSM</title>
    <meta property="og:image" content="assets/img/Sin%20título-2.png">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/png" sizes="697x475" href="assets/img/Sin%20título-2.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="assets/css/checkout.css">
</head>
<body id="page-top">
    <!-- GUARD: Redirige si no hay sesión -->
    <script src="assets/js/auth-guard.js"></script>
    <div id="wrapper">
        <div id="sidebar-container"></div>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div id="navbar-container"></div>
                <div class="container-fluid" id="panel">
                    <div class="row mt-4">
                        <div class="col-12">
                            <h1 class="h3 mb-4 text-gray-800">Bienvenido, <span id="bienvenida_nombre"></span></h1>
                            <p>Este es tu panel principal. Desde aquí puedes acceder a las diferentes funciones según tu rol.</p>
                        </div>
                    </div>
                    <!-- PRIMERA FILA: DOS CARDS -->
                    <div class="row mb-4">
                        <div class="col-md-6 col-xl-4 mb-4" id="card_inser_datos" style="display:none;">
                            <a id="inser_datos" class="card shadow border-start-primary text-decoration-none h-100" href="formulario.html">
                                <div class="card-body d-flex align-items-center">
                                    <div class="me-3 flex-grow-1">
                                        <div class="text-uppercase text-primary fw-bold text-xs mb-1">
                                            <span style="color: #eb0909;">inserción datos</span>
                                        </div>
                                        <div class="text-dark fw-bold h5 mb-0">
                                            <span id="total_formularios">0</span>
                                        </div>
                                    </div>
                                    <div>
                                        <i class="fas fa-edit fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-6 col-xl-4 mb-4" id="card_registro_usuarios" style="display:none;">
                            <a id="registro_usuarios" class="card shadow border-start-primary text-decoration-none h-100" href="edusuarios.html">
                                <div class="card-body d-flex align-items-center">
                                    <div class="me-3 flex-grow-1">
                                        <div class="text-uppercase text-primary fw-bold text-xs mb-1">
                                            <span style="color: #762b2b;">registro usuarios</span>
                                        </div>
                                        <div class="text-dark fw-bold h5 mb-0">
                                            <span id="total_usuarios">0</span>
                                        </div>
                                    </div>
                                    <div>
                                        <i class="fas fa-users fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5 col-xl-4 mb-4">
                            <div class="card shadow h-100">
                                <div class="card-header py-3">
                                    <h5 class="text-primary fw-bold m-0" style="color: var(--bs-primary);">Capacitaciones General</h5>
                                </div>
                                <div class="card-body" id="conteo_capacitaciones">
                                    <h4 class="small fw-bold" style="font-size: 15px;">
                                        Cantidad de Capacitaciones
                                        <span class="float-end" id="cantidad_capacitaciones">0</span>
                                    </h4>
                                    <div class="progress mb-4">
                                        <div class="progress-bar bg-danger" id="barra_capacitaciones"
                                             role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                                             style="width: 0%;">
                                            <span class="visually-hidden" id="porcentaje_capacitaciones">0%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-7 col-xl-8 col-xxl-8 mb-4 pt-4 pt-lg-0">
                            <div class="card shadow mb-4" id="capacitaciones_recientes">
                                <div class="card-header py-3">
                                    <h5 class="text-primary fw-bold m-0" style="color: var(--bs-primary);font-weight: bold;">Capacitaciones Recientes</h5>
                                </div>
                                <div class="container-fluid mt-4">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-striped">
                                            <thead class="table-primary">
                                                <tr>
                                                    <th class="justify-content-center align-content-center align-self-center" style="background: var(--bs-primary-bg-subtle);border-style: none;border-top-left-radius: 6px;border-bottom-left-radius: 6px;">Nombre</th>
                                                    <th class="justify-content-center align-content-center align-self-center" style="background: var(--bs-primary-bg-subtle);border-style: none;">Fecha&nbsp;</th>
                                                    <th class="text-start justify-content-center align-content-center align-self-center" style="background: var(--bs-primary-bg-subtle);border-style: none;border-top-right-radius: 6px;border-bottom-right-radius: 6px;">Can. asistentes</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tabla_ultimas_capacitaciones" style="border-style: none;">
                                                <!-- Cargado dinámicamente por JS -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>© OSM 2025</span></div>
                </div>
            </footer>
        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/sidebar.roles.js"></script>
    <script src="assets/js/sidebar-sm-toggle.js"></script>
    <script src="assets/js/checkout.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/include-layout.js"></script>
    <script src="assets/js/panel-navbar.js"></script>
    <script src="assets/js/panel-dashboard.js"></script>
    <script src="assets/js/logout.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const nombre = localStorage.getItem('nombre1') || "";
        const apellido = localStorage.getItem('apellido1') || "";
        const nombreBienvenida = document.getElementById('bienvenida_nombre');
        if(nombreBienvenida) nombreBienvenida.textContent = `${nombre} ${apellido}`;
    });
    </script>
</body>
</html>
