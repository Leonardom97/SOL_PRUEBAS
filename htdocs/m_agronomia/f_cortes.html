<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Fecha de Corte - Agronomía</title>
  <meta property="og:image" content="../assets/img/Sin%20título-2.png">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/png" sizes="697x475" href="../assets/img/Sin%20título-2.png">
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
  <link rel="stylesheet" href="../assets/css/bs-theme-overrides.css">
  <link rel="stylesheet" href="assets/css/material-super.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&display=swap" />
</head>

<style>
  h1 {color: rgb(2, 16, 68);}
  .parrafo {color: black;}
</style>


<body id="page-top" data-role="Administrador">
  <div id="wrapper">
    <!-- Sidebar (insertado igual que tb_agronomia.html) -->
    <div id="sidebar"></div>
    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        <!-- Navbar (insertado igual que tb_agronomia.html) -->
        <div id="navbar"></div>
        <div class="container-fluid">
          <main class="md-app material-s">
            <!-- CONTENIDO PRINCIPAL -->
            <div class="container pt-4 pt-xl-5">
              <div class="row pt-5">
                <div class="col-md-8 text-center text-md-start mx-auto">
                  <div class="text-center">
                    <h1 class="display-4 fw-bold mb-5" >Fecha de cortes tablas Agronomía</h1>
                    <p class="fs-5 text-muted mb-5" id="parrafo">
                      Fecha Actual de Corte:&nbsp;&nbsp;
                      <input type="text" id="fecha-actual" style="border-style: none;" readonly>
                    </p>
                    <form class="d-flex justify-content-center flex-wrap" method="post" data-bs-theme="light" id="form-fecha">
                      <div class="shadow-lg mb-3">
                        <input class="form-control" id="fecha" type="date" required />
                      </div>
                      <div class="shadow-lg mb-3">
                        <button class="btn btn-primary" type="submit">Actualizar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
        <!-- Footer igual a tb_agronomia.html -->
        <footer class="bg-white sticky-footer" style="margin-top:20px;">
          <div class="container my-auto">
            <div class="text-center my-auto copyright"><span>© OSM 2025</span></div>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <!-- SCRIPTS IGUALES A tb_agronomia.html para sidebar y navbar funcionales -->
  <script src="../assets/js/auth_guard.js"></script>
  <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="../assets/js/sidebar.js"></script>
  <script src="assets/js/agronomia.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fechaGuardada = localStorage.getItem("fecha_corte");
      const inputFecha = document.getElementById("fecha");
      const inputActual = document.getElementById("fecha-actual");

      if (fechaGuardada) {
        inputFecha.value = fechaGuardada;
        inputActual.value = fechaGuardada;
      }

      document.getElementById("form-fecha").addEventListener("submit", (e) => {
        e.preventDefault();
        const nuevaFecha = inputFecha.value;
        localStorage.setItem("fecha_corte", nuevaFecha);
        inputActual.value = nuevaFecha;
        alert("Fecha de corte actualizada a: " + nuevaFecha);
      });
    });
  </script>
</body>
</html>
