<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Capacitaciones Moderna</title>
  <link rel="stylesheet" href="fonts/fontawesome-all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="xlsx.full.min.js"></script>
</head>
<body>
<div class="main-table-container">
  <div class="actions-bar">
    <div class="actions-left">
      <button class="btn btn-clear" id="clearFiltersBtn" title="Limpiar filtros">
        <i class="fas fa-broom"></i> Limpiar
      </button>
      <div class="limit-select">
        <label for="limitSelect" class="form-label">Mostrar</label>
        <div class="select-wrapper">
          <select id="limitSelect" class="form-select">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
          </select>
          <span class="select-arrow"><i class="fas fa-chevron-down"></i></span>
        </div>
      </div>
    </div>
    <div class="actions-right">
      <div class="dropdown">
        <button class="btn btn-download" id="downloadBtn" type="button">
          <i class="fas fa-file-excel"></i> Descargar <i class="fas fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="dropdownContent">
          <a href="#" id="downloadAll"><i class="fas fa-table"></i> Todo (.xlsx)</a>
          <a href="#" id="downloadFiltered"><i class="fas fa-filter"></i> Filtrado (.xlsx)</a>
          <a href="#" id="downloadSelected"><i class="fas fa-check-square"></i> Selección (.xlsx)</a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="table-responsive">
	<table id="tabla" class="table table-striped">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" title="Seleccionar todos"></th>
          <th data-col="id" class="sortable">id <i class="fas fa-chevron-down icon-sort" data-col="id"></i><br><input class="filter-input" data-col="id" placeholder="Filtrar"></th>
          <th data-col="usuario" class="sortable">Usuario <i class="fas fa-chevron-down icon-sort" data-col="usuario"></i><br><input class="filter-input" data-col="usuario" placeholder="Filtrar"></th>
          <th data-col="cedula" class="sortable">Cédula <i class="fas fa-chevron-down icon-sort" data-col="cedula"></i><br><input class="filter-input" data-col="cedula" placeholder="Filtrar"></th>
          <th data-col="tema" class="sortable">Tema <i class="fas fa-chevron-down icon-sort" data-col="tema"></i><br><input class="filter-input" data-col="tema" placeholder="Filtrar"></th>
          <th data-col="lugar" class="sortable">Lugar <i class="fas fa-chevron-down icon-sort" data-col="lugar"></i><br><input class="filter-input" data-col="lugar" placeholder="Filtrar"></th>
          <th data-col="actividad" class="sortable">Actividad <i class="fas fa-chevron-down icon-sort" data-col="actividad"></i><br><input class="filter-input" data-col="actividad" placeholder="Filtrar"></th>
          <th data-col="proceso" class="sortable">Proceso <i class="fas fa-chevron-down icon-sort" data-col="proceso"></i><br><input class="filter-input" data-col="proceso" placeholder="Filtrar"></th>
          <th data-col="fecha" class="sortable">Fecha <i class="fas fa-chevron-down icon-sort" data-col="fecha"></i><br><input class="filter-input" data-col="fecha" placeholder="Filtrar"></th>
        </tr>
      </thead>
      <tbody>
        <!-- JS Render -->
      </tbody>
    </table>
  </div>
  <div class="pagination" id="pagination"></div>
</div>
<script src="script.js"></script>
</body>
</html>
